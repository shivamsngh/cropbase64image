<!DOCTYPE html>
<html>
<title>Crop Base64 Image</title>

<head>
    <link rel="stylesheet" href="cropping.css" />
</head>

<body>
    <header>
        <h1>Crop Base64 Images</h1>
    </header>
    <section>
        <div class="row">
            <div class="col-6">
                <img src="" alt="Source image" id="sourceImage" />
            </div>
            <div class="col-6">
                <img src="" alt="Cropped image" id="croppedImage" />
            </div>
        </div>
    </section>
    <section>
        <h3>Provide inputs</h3>
        <label for="width">Width</label>
        <input type="number" name="width" #width id="width" placeholder="defaults to 400" value="400">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" #height placeholder="defaults to 300" value="300">
        <label>Provide Image file if needed</label>
        <!-- <img src="" alt="Load Source image" id="souceImage"/> -->
        <input type="file" name="inputfile" #inputfile id="inutfile" />
        <div class="row">
            <div class="col-6">
                <textarea id="sourceImageTextBox" rows="10" cols="100" placeholder="put your base64 image string"></textarea>
            </div>
            <div class="col-6">
                <textarea id="croppedImageTextBox" rows="10" cols="100" placeholder="cropped base64 image string"></textarea>
            </div>
        </div>

        <input type="submit" onclick="crop()" />



    </section>
    <!-- <section> -->

    <!-- </section> -->
    <script src="crop.js"></script>
    <script src="loadimage.js"></script>
    <footer>
        Footer
    </footer>
</body>

</html>
